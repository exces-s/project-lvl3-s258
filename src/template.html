<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-6">RSS Reader</h1>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <div class="mb-1">
            <input type="text" class="form-control form-control-sm" placeholder="Add RSS-feed" required>
            <div class="invalid-feedback">
              Please enter a valid or non-duplicating RSS-feed.
            </div>
          </div>
          <button class="btn btn-primary btn-sm" type="submit">Add</button>          
        </div>
        
      </form>
      <div class="container">
          <div class="row">
            <div class="col-12 col-md-4">
            </div>
            <div class="col-12 col-md-1">
            </div>
            <div class="list-group col-12 col-md-7">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
